<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University of Science and Technology</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>University of Science and Technology</h1>
<h3>Student Database Management</h3>

<form id="studentForm">
    <input type="text" id="name" placeholder="Student Name" required>
    <input type="text" id="matric" placeholder="Matric Number" required>
    <input type="text" id="course" placeholder="Course" required>
    <input type="text" id="activity" placeholder="Academic Activity" required>
    <button type="submit">Add Student</button>
</form>

<h2>Student Records</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Matric No</th>
            <th>Course</th>
            <th>Activity</th>
        </tr>
    </thead>
    <tbody id="studentTable"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
